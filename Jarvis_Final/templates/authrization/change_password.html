{% extends 'authrization/registration_base.html' %}

{% load static %}

{% block title %}Change Password{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'CSS/register_css/change_password.css' %}">
{% endblock %}


{% block content %}

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    CHANGE YOUR PASSWORD
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">

                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-group">
                                <label class="form-control-label" for="password">NEW PASSWORD</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">

                                <label for="confirm_password" class="form-control-label">Confirm New Password:</label>
                                <input type="password" id="confirm_password" name="confirm_password"
                                    class="form-control" required>
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">Reset Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
        <!-- partial -->

        <!-- Add SweetAlert library -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            {% if messages %}
            {% for message in messages %}
            Swal.fire({
                title: '{{ message.tags|capfirst }}',
                text: '{{ message }}',
                icon: '{{ message.tags }}',
                background: '#1c1e25',
                color: 'white',
                confirmButtonColor: '#272a34',
                iconColor: '#f39422',
                confirmButtonText: 'OK',
                allowOutsideClick: false,
                allowEscapeKey: false
            });
            {% endfor %}
            {% endif %}

        </script>


</body>

{% endblock %}
